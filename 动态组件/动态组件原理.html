<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <keep-alive>
                <component :is="componentId"></component>
            </keep-alive>
        </div>
        <div class="box">
            <button @click="componentId='Home'">首页</button>
            <button @click="componentId='About'">关于我们</button>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('Home', {
            template: '<h1>首页</h1>'
        })
        Vue.component('About', {
            template: '<div> <input v-model="content" /> </div>',
            data: function () {
                return {
                    content: '默认值'
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                componentId: 'Home'
            }
        })
    </script>
</body>

</html>
