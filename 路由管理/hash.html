<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <a id="index" href="/#/index">首页</a>
    <a id="about" href="/#/about">关于我们</a>
    <div class="content">

    </div>
    <script>
        // document.querySelector("#index").setAttribute("href", window.location.href + '/#/index');
        // document.querySelector("#about").setAttribute("href", window.location.href + '/#/about');
        var beforeRouteEnter = function(){
            console.log('导航即将进入组件');
        }
        var beforeRouteLeave = function(){
            console.log('导航即将离开组件');
        }
        window.onload = window.onhashchange = function(){
            beforeRouteEnter();
            let hash = window.location.hash;
            if(hash == '#/index') {
                document.querySelector(".content").innerHTML = '<h1>首页首页首页</h1>';
            }
            else if(hash == '#/about') {
                document.querySelector(".content").innerHTML = '<h1>关于我们关于我们</h1>';
            }
            beforeRouteLeave();
        }
    </script>
</body>
</html>
