<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <a id="index" href="javascript:;">首页</a>
    <a id="about" href="javascript:;">关于我们</a>
    <a href="javascript:history.go(-1);">返回</a>
    <div class="content"></div>
    <script>
        document.querySelector("#index").onclick = function () {
            history.replaceState({ page: 1 }, "title 1", "/index");
            let path = window.location.pathname;
            transitionTo(path);
        }
        document.querySelector("#about").onclick = function () {
            history.replaceState({ page: 1 }, "title 1", "/about");
            let path = window.location.pathname;
            transitionTo(path);        
        }
        window.addEventListener('popstate', (event) => {
            let path = window.location.pathname;
            transitionTo(path);
        });
        window.addEventListener('load', (event) => {
            let path = window.location.pathname;
            transitionTo(path);
        });
        function transitionTo(path) {
            if(path == '/index') {
                document.querySelector(".content").innerHTML = '<h1>首页首页首页</h1>';
            }
            else if(path == '/about') {
                document.querySelector(".content").innerHTML = '<h1>关于我们关于我们</h1>';
            }
        }
    </script>
</body>

</html>
